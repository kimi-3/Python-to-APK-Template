name: Build Kivy Android APK In Debug Mode

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
  CYTHON_LANGUAGE_LEVEL: "3"

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y \
          git zip unzip openjdk-17-jdk libltdl-dev \
          pkg-config zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33  # 固定稳定版本
        pip install python-for-android==2023.07.05

    - name: Clean old builds
      run: |
        rm -rf .buildozer/ bin/ buildozer.spec~
        mkdir -p bin

    - name: Build APK (force disable AAB)
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export BUILDOZER_ALLOW_PLATFORM_EXEC=1
        # 强制生成APK的关键参数
        buildozer -v android debug --set android.aab false 2>&1 | tee buildozer.log
        
        # 查找所有构建产物（APK/AAB）
        echo "=== 构建产物列表 ==="
        find . -name "*.apk" -o -name "*.aab"
        # 复制到bin目录
        find . -name "*.apk" -exec cp -f {} bin/ \;
        find . -name "*.aab" -exec cp -f {} bin/ \;

    - name: Check build result
      id: check-build
      run: |
        if ls bin/* 1> /dev/null 2>&1; then
          echo "BUILD_SUCCESS=true" >> $GITHUB_OUTPUT
          ls -la bin/
        else
          echo "BUILD_SUCCESS=false" >> $GITHUB_OUTPUT
          # 打印错误日志
          cat buildozer.log | grep -i "error\|failed\|traceback" | tail -100
        fi

    - name: Upload build artifacts
      if: steps.check-build.outputs.BUILD_SUCCESS == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-files
        path: bin/*
        retention-days: 30

    - name: Upload debug logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: buildozer.log
        retention-days: 7
